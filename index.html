<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function(){
        var t = localStorage.getItem('artsky-theme');
        var resolved = t === 'light' || t === 'dark' ? t : (typeof window !== 'undefined' && window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        document.documentElement.setAttribute('data-theme', resolved);
      })();
    </script>
    <style>
      html[data-theme="light"] body { background: #f5f5f0; color: #1c1c1e; }
      html[data-theme="light"] #root p { color: #636366; }
      html[data-theme="dark"] body, body { background: #0f0f1a; color: #e8e8f0; }
      html[data-theme="dark"] #root p, #root p { color: #8888a0; }
    </style>
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5, user-scalable=yes" />
    <meta name="theme-color" content="#0f0f1a" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#f5f5f0" media="(prefers-color-scheme: light)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ArtSky" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>ArtSky</title>
  </head>
  <body style="margin:0;min-height:100vh;min-height:100dvh">
    <div id="root"><p style="margin:0;padding:2rem;text-align:center">Loadingâ€¦</p></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
